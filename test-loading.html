<!doctype html>
<html>
  <head>
    <title>Loading Overlay Test</title>
    <link rel="stylesheet" href="/styles/_variables.css" />
    <link rel="stylesheet" href="/styles/loading_overlay.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: rgb(180, 180, 180);
        margin: 0;
        min-height: 100vh;
      }
      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10001;
      }
      button {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="window-container" style="padding: 50px; color: white">
      <h1>PDF Content Would Be Here</h1>
      <p>This simulates the blurred background.</p>
    </div>

    <div class="controls">
      <button onclick="showOverlay()">Show</button>
      <button onclick="simulateLoad()">Simulate Load</button>
      <button onclick="testIndeterminate()">Indeterminate</button>
      <button onclick="hideOverlay()">Hide</button>
    </div>

    <script type="module">
      import { LoadingOverlay } from "./src/controls/loading_overlay.js";

      let overlay = null;

      window.showOverlay = () => {
        overlay = new LoadingOverlay();
        overlay.show();
      };

      window.hideOverlay = () => {
        overlay?.hide();
      };

      window.testIndeterminate = () => {
        if (!overlay) showOverlay();
        overlay.setIndeterminate("Downloading (unknown size)...");
      };

      window.simulateLoad = async () => {
        overlay = new LoadingOverlay();
        overlay.show();

        const phases = [
          [0.1, "Downloading..."],
          [0.3, "Parsing PDF..."],
          [0.5, "Processing..."],
          [0.7, "Loading annotations..."],
          [0.85, "Building outline..."],
          [0.95, "Initializing..."],
          [1.0, "Complete"],
        ];

        for (const [progress, status] of phases) {
          await new Promise((r) => setTimeout(r, 600));
          overlay.setProgress(progress, status);
        }

        await new Promise((r) => setTimeout(r, 300));
        await overlay.hide();
      };
    </script>
  </body>
</html>
